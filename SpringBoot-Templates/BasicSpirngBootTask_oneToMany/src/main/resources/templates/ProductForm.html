<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ProductForm</title>
</head>
<body>
<div>
    <form th:action="@{/saveProduct}" method="post">
        <div>
            <label>Product ID:</label>
            <input type="text" placeholder="id" th:field="${product.productId}">
        </div>
        <br>

        <div>
            <label>Product...:</label>
            <input type="text" placeholder="full name" th:field="${product.productName}">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</div>
</body>
</html>
