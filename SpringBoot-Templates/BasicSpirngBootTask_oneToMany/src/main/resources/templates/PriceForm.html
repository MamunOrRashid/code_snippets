<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PriceForm</title>
</head>
<body>
<div>
    <form th:action="@{/savePrice}" method="post">
        <div>
            <label>Price Id:</label>
            <input type="text" placeholder="price id" th:field="${price.priceId}">
        </div>
        <br>

        <div>
            <label>Area....:</label>
            <input type="text" placeholder="area" th:field="${price.priceArea}">
        </div>
        <div>
            <label>Product id:</label>
            <input type="text" placeholder="product id" th:field="${price.product.productId}">
        </div>

        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</div>
</body>
</html>
