<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/save}" method="post">
        <div>
            <label>Id     :</label>
            <input type="text" placeholder="id" th:field="${product.id}">
        </div>
        <br>

        <div>
            <label>Product:</label>
            <input type="text" placeholder="full name" th:field="${product.name}">
        </div>
        <br>

        <div>
            <label>Price  :</label>
            <input type="text" placeholder="price" th:field="${product.price}">
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</div>
</body>
</html>
